<!DOCTYPE html>
<html lang="sk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Podpora - Čistá hlava</title>
    <style>
        :root {
            --primary-color: #4CAF50;
            --primary-light: #E8F5E9;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: var(--primary-light);
            color: #333;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 40px 20px;
            text-align: center;
        }

        h1 {
            color: var(--primary-color);
            font-size: 2.5em;
            margin-bottom: 30px;
            font-weight: 600;
        }

        p {
            font-size: 1.2em;
            margin-bottom: 20px;
        }

        .contact {
            background-color: white;
            border-radius: 12px;
            padding: 30px;
            margin-top: 40px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        a {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 500;
            transition: color 0.2s ease;
        }

        a:hover {
            color: #388E3C;
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 2em;
            }
            
            p {
                font-size: 1.1em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Podpora pre aplikáciu Čistá hlava</h1>
        
        <div class="contact">
            <p>Ak máte akékoľvek otázky alebo problémy, kontaktujte ma na:</p>
            <p><a href="mailto:jozef.olsovsky@gmail.com">jozef.olsovsky@gmail.com</a></p>
        </div>
    </div>
</body>
</html>
